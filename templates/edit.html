{% extends "base.html" %}
{% block content %}

<form action="{{ url_for('edit', index=index) }}" method="post">
    <label for="name">Rider name:</label>
    <input type="text" id="name" name="name" value="{{ registration.name }}" required>

    <label for="name">Guest name (if applicable):</label>
    <input type="text" id="name" name="guest_name" value="{{ registration.guest_name }}">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ registration.email }}" required>

    <label for="event">Event:</label>
    <select id="event" name="event" required>
        <option value="party" {% if registration.event == 'party' %}selected{% endif %}>Meetings</option>
        <option value="conference" {% if registration.event == 'conference' %}selected{% endif %}>Conference</option>
        <option value="workshop" {% if registration.event == 'workshop' %}selected{% endif %}>Workshop Sales</option>
    </select>

    <button type="submit">Update Registration</button>
</form>

{% endblock %}
